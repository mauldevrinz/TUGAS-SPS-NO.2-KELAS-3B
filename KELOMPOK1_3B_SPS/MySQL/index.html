<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Uploads</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Data Uploads</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tanggal Upload</th>
                <th>Nama</th>
                <th>File Audio</th>
                <th>Grafik Realtime</th>
                <th>Grafik DFT</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="6">Tidak ada data ditemukan</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
